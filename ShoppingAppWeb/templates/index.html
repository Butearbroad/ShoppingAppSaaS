<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление базой данных</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Управление базой данных продуктов</h1>

        <div>
            <h2>Добавить продукт</h2>
            <form id="add-product-form">
                <input type="text" id="name" placeholder="Название" required>
                <input type="number" id="price" placeholder="Цена" step="0.01" required>

                <select id="category" required>
                    <option value="Фрукты">Фрукты</option>
                    <option value="Овощи">Овощи</option>
                    <option value="Молочные продукты">Молочные продукты</option>
                    <option value="Мясо">Мясо</option>
                    <option value="Напитки">Напитки</option>
                </select>

                <select id="unit" required>
                    <option value="шт.">Штука (шт.)</option>
                    <option value="кг">Килограммы (кг.)</option>
                    <option value="г">Граммы (г.)</option>
                    <option value="л">Литры (л.)</option>
                    <option value="мл">Миллилитры (мл.)</option>
                </select>

                <input type="hidden" id="type" value="штучный">

                <input type="number" id="volume" placeholder="Объём, за который назначена цена" step="0.01" style="display: none;">

                <button type="submit">Добавить</button>
            </form>
        </div>

        <div>
            <h2>Список продуктов</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Категория</th>
                        <th>Цена</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
